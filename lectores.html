<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìñ Mensajes del Pueblo al Pensador Guerrero</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0e6d2;
      font-family: "Georgia", "Palatino Linotype", "Book Antiqua", serif;
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #e0c186;
      border-bottom: 2px solid #5e442b;
      display: inline-block;
      margin-bottom: 30px;
    }

    #lista-mensajes {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    #lista-mensajes div {
      background-color: #1a1a1a;
      border: 1px solid #3d2b1f;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0008;
    }

    #lista-mensajes strong {
      color: #d9caa7;
      font-size: 1.1em;
    }

    #lista-mensajes p {
      margin: 10px 0 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>üìñ Mensajes del Pueblo al Pensador Guerrero</h2>
  <div id="lista-mensajes"></div>

  <script>
  fetch("data/mensajes.json")
    .then(response => response.json())
    .then(mensajes => {
      const contenedor = document.getElementById("lista-mensajes");
      mensajes.forEach(msg => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.nombre}</strong><p>${msg.mensaje}</p>`;
        contenedor.appendChild(div);
      });
    });
  </script>
  <div style="margin-top: 40px;">
  <a href="index.html" style="
    background-color: #222;
    border: 1px solid #5e442b;
    color: #f0e6d2;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-family: Georgia, serif;
    box-shadow: 0 0 10px #0006;
    transition: background 0.3s ease;
  " onmouseover="this.style.backgroundColor='#7a5a3c'" onmouseout="this.style.backgroundColor='#222'">
    ‚Üê Regresar al men√∫ principal
  </a>
</div>

</body>
</html>
