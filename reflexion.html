<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReflexiÃ³n - Pensador Guerrero</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: #fff;
      background-color: #000;
    }

    #fondo-reflexion {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    #fondo-reflexion::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    blockquote {
      font-style: italic;
      text-align: center;
      margin: 1em 0;
      opacity: 0.8;
    }

    p {
      line-height: 1.6;
      margin: 1em 0;
    }
  </style>
</head>
<body id="fondo-reflexion">
  <main>
    <h1 id="titulo"></h1>
    <blockquote id="cita"></blockquote>
    <div id="contenido"></div>
  </main>

  <script src="js/reflexiones.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const reflexion = reflexiones.find(r => r.id === id);

    if (reflexion) {
      document.getElementById("titulo").textContent = reflexion.titulo;
      document.getElementById("cita").textContent = reflexion.cita;
      const cont = document.getElementById("contenido");

      reflexion.parrafos.forEach(parrafo => {
        const p = document.createElement("p");
        p.textContent = parrafo;
        cont.appendChild(p);
      });

      if (reflexion.historiaCompleta) {
        const link = document.createElement("a");
        link.href = reflexion.historiaCompleta;
        link.textContent = "ðŸ‘‰ Leer la historia completa";
        link.style.display = "block";
        link.style.marginTop = "2em";
        link.style.color = "#ffd700";
        link.style.fontWeight = "bold";
        cont.appendChild(link);
      }

      if (reflexion.background) {
        document.getElementById("fondo-reflexion").style.backgroundImage = `url('${reflexion.background}')`;
      }
    } else {
      document.getElementById("titulo").textContent = "ReflexiÃ³n no encontrada";
    }
  </script>
</body>
</html>
